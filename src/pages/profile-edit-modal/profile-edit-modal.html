<ion-header>
  <ion-navbar hideBackButton color="yellow">

    <ion-title text-center>Me</ion-title>
    <ion-buttons left>
      <a (click)="closeModal()">Cancel</a>
    </ion-buttons>

    <ion-buttons right>
      <a (click)="closeModal()">Save</a>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <p padding-left margin-right>
    Your profile will be used to auto-fill forms when you add or sign-up for cards.
  </p>

  <ion-list>
    <ion-item color="dark">
      <ion-input no-margin name="mobileNumber" type="text" value="FirstName" required>
      </ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-input no-margin name="lastName" type="text" value="LastName" required>
      </ion-input>
    </ion-item>

    <button color="dark" ion-item (click)="goToDisplayPreferredName()">display as
      <span item-right>FirstName Lastname</span>
      <ion-icon item-end name="ios-arrow-forward"></ion-icon>
    </button>
  </ion-list>

  <ion-list>
    <button color="dark" ion-item (click)="goToSelectGender()">gender
      <span item-right>Male</span>
      <ion-icon item-end name="ios-arrow-forward"></ion-icon>
    </button>

    <button color="dark" ion-item (click)="goToSelectBirthDate()">birth date
      <span item-right>14 Jul 1990</span>
      <ion-icon item-end name="ios-arrow-forward"></ion-icon>
    </button>
  </ion-list>

  <ion-list>
    <button color="dark" ion-item (click)="goToUpdateMobileNumberModal()">mobile
      <span item-right>+880 1234-567890</span>
      <ion-icon item-end name="ios-arrow-forward"></ion-icon>
    </button>

    <ion-item color="dark">
      <ion-input no-margin name="email" type="text" value="mail@email.com" required>
      </ion-input>
    </ion-item>
  </ion-list>

  <p padding-left>
    Remember to Save after updating details.
  </p>

</ion-content>
