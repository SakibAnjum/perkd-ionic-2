<ion-header>

  <ion-navbar hideBackButton color="yellow">
    <ion-title ion-col>
      <ion-row>
        <ion-col col-3>
          <ion-list text-left><a (click)="closeModal()">Cancel</a></ion-list>
        </ion-col>
        <ion-col col-6 text-center>
          Card No.
        </ion-col>
        <ion-col col-3>
          <a (click)="closeModal()">Done</a>
        </ion-col>
      </ion-row>
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item color="dark" margin-top>
      <ion-input name="name" type="text" placeholder="card no." required>
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-button type="submit" block (click)="barcodePopover($event)">
      <ion-icon item-start ios="ios-barcode" md="md-barcode"></ion-icon>
      Scan Barcode
    </button>
  </ion-list>
</ion-content>
