<ion-content class="login-page" >

  <div class="logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list>
      <ion-item color="dark">
        <ion-input name="mobileNumber" type="number" placeholder="+880 " required>
        </ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-input name="password" type="password" placeholder="Password" required>
        </ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <ion-row>
        <ion-col col-6 offset-2>
          <button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
        </ion-col>
        <ion-col col-2>
          <button color="light" ion-button (click)="onLogin(loginForm)" type="submit">
            <ion-icon name="finger-print"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </form>

  <ion-list>
        <p text-center>
          Or
          <a (click)="onSignup()" color="danger">Signup</a>
        </p>
  </ion-list>


</ion-content>
