<ion-header>

  <ion-navbar color="yellow">
    <ion-title>Lifestyle & Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="associations-non-profit">
  <ion-list>
    <button color="dark" *ngFor="let card of cards" ion-item (click)="goToAddCard()">
      <ion-img width="65" height="35" src="assets/images/card.png" item-left></ion-img>
      <h2 align-items-stretch [innerText]="card.name"></h2>
      <p align-items-baseline>{{card.description}}</p>
    </button>
  </ion-list>
</ion-content>
